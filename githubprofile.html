<html>

<head>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>

<body>

  <div id="app"
       class="ui container">
    <h1>GitHub Profiles</h1>
    <div>
        <github-user-card username="teestunna"></github-user-card>
        <github-user-card username="SaiKrishnaMohan7"></github-user-card>
    </div>


  <!-- Import Vue.js and axios -->
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script></script>

  <!-- Your JavaScript Code :) -->
  <script>

    Vue.config.devtools = true

    Vue.component('github-user-card',  {
        template:   `<div class="ui card">
                        <div class="image">
                            <img :src="user.avatar_url">
                        </div>
                        <div class="content">
                            <a class="header">{{user.name}}</a>
                            <div class="meta">
                            <span class="date">Joined in {{user.created_at}}</span>
                            </div>
                            <div class="description">
                            {{user.bio}}
                            </div>
                        </div>
                        <div class="extra content">
                            <a>
                            <i class="user icon"></i>
                            {{user.followers}} Friends
                            </a>
                        </div>
                        </div>
                    </div>`,
        props: ['username'],
        data () {
            return {
                user: {}
            }
        },
        created () {
            axios.get(`https://api.github.com/users/${this.username}`)
                .then(response => {
                    this.user = response.data
                })
        }
    })

    new Vue({
      el: '#app'
    })
  </script>
</body>

</html>
